<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tell A Joke</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <main>
        <div>
            <img src="https://i.pinimg.com/originals/a5/07/d6/a507d6519065e444ce004fa2f37f2689.gif" alt="roving eyes" height="150px"/>  
        </div>
